<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/register.css" type="text/css">
    <title>Covid</title>
</head>

<body>
    <main class="main">
        <!--Encabezado covid azul-->
        <section class="encabezado">

        </section>
        <!--contenido de la app-->
        <section class="container">
            <div class="contentBox">
                <div class="contenido">
                    <h2 class="noMrgnTop noMrgnBottoMin">Registro</h2>
                    <form action="">
                        <div class="input">
                            <label class="label" for="Nombre">Nombre*</label>
                            <input type="text" id="Nombre" value="" required>
                        </div>

                        <div class="input">
                            <label class="label" for="Apellido">Apellido*</label>
                            <input type="text" id="Apellido" value="" required>
                        </div>
                        
                        <div class="input">
                            <label class="label" for="Edad">Edad*</label>
                            <input type="number" id="Edad" value="" required>
                        </div>

                        <div class="input">
                            <label for="tipo-sexo" class="label" >Sexo*</label>
                            <select name="" id="tipo-sexo" required> 
                                <option value="-1" selected="" disabled=""></option>
                                <option value="1">Masculino</option>
                                <option value="2">Femeino</option>
                            </select>
                        </div>

                        <div class="input">
                            <label class="label" for="Correo">Correo electrónico</label>
                            <input type="email" id="Correo" value="" required>
                        </div>

                        <div class="input">
                            <label class="label" for="Contraseña">Contraseña</label>
                            <input type="password" id="Contraseña" value="" required>
                        </div>

                        <div class="input">
                            <label class="label" for="Contraseña">Confirmación Contraseña</label>
                            <input type="password" id="Contraseña" value="" required>
                        </div>

                        <div class="input">
                            <label class="label" for="Celular">Celular*</label>
                            <input type="number" id="Celular" value="" required>
                        </div>
                    </form>
                </div>
            </div>

        </section>
        <!-- Contenedor y Botones genericos - Siempre poner los botones dentro de contButtons -->
        <div class="contButtons">
            <button type="button" class="buttoNaranja">Continuar</button>
        </div>
        <!-- Contenedor y Botones genericos -->
            
           
    </main>
    <script src="../js/main.js"></script>
</body>

</html>
